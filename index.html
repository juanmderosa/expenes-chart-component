<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="mainContainer">
    <section class="myBalanceSection">
      <div class="myBalanceTitleContainer">
        <p class="myBalanceTitle">My Balance</p>
        <h2 class="myBalanceAmount">$921.48</h2>
    </div>
    <div class="circlesContainer">
        <div class="circleTransparent"></div>
        <div class="circleBlack"></div>
    </div>
    </section>
    <section class="sectionGraph">
      <h1 class="sectionGraphTitle">Spending - Last 7 days</h1>
      <div class="infoGraphContainer"></div>
      <div class="totalContainer">
        <div class="totalMonthContainer">
          <p class="totalMonthTitle">Total this month</p>
          <h2 class="totalMonthAmount">$478.33</h2>
        </div>
        <div class="differencecontainer">
          <p class="totalAmount">+2.4%</p>
          <h4 class="totalTitle">from last month</h2>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/juanmderosa" target="_blank">Juan Mart√≠n De Rosa</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
